<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign up to your account</h2>
            <form [formGroup]="fg">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="Email"  name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                    <div class="error" *ngIf="f.Email?.errors?.required && f.Email?.touched">
                      <span style="color: red;">Email is required</span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="Password"  name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                    <div class="error" *ngIf="f.Password?.errors?.required && f.Password?.touched">
                      <span  style="color: red;">Password is required</span>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input style="background-color:#f0f6ff;" formControlName="RepeatPassword" type="Rapeat password" class="form-control" name="Rapeat password" id="Rapeat password" value="" placeholder="Rapeat password" required>
                    <label for="Rapeat password" class="form-label">Rapeat password</label>
                    <div class="error" *ngIf="f.RepeatPassword?.errors?.required && f.RepeatPassword?.touched">
                      <span  style="color: red;">RepeatPassword is required</span>
                    </div>
                  </div>
                </div>
             
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit" (click)="register()">Sign up</button>
                  </div>
                </div>
                <!-- <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link-primary text-decoration-none">Sign up</a></p>
                </div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
