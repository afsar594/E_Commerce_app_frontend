<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img style="height: 400px;" src="{{Selecteditem?.filePath}}" /></div>
						  <!-- <div class="tab-pane" id="pic-2"><img src="https://ak1.ostkcdn.com/images/products/8818677/Samsung-Galaxy-S4-I337-16GB-AT-T-Unlocked-GSM-Android-Cell-Phone-85e3430e-6981-4252-a984-245862302c78_600.jpg" /></div>
						  <div class="tab-pane" id="pic-3"><img src="https://ak1.ostkcdn.com/images/products/8818677/Samsung-Galaxy-S4-I337-16GB-AT-T-Unlocked-GSM-Android-Cell-Phone-85e3430e-6981-4252-a984-245862302c78_600.jpg" /></div>
						  <div class="tab-pane" id="pic-4"><img src="https://ak1.ostkcdn.com/images/products/8818677/Samsung-Galaxy-S4-I337-16GB-AT-T-Unlocked-GSM-Android-Cell-Phone-85e3430e-6981-4252-a984-245862302c78_600.jpg" /></div>
						  <div class="tab-pane" id="pic-5"><img src="https://ak1.ostkcdn.com/images/products/8818677/Samsung-Galaxy-S4-I337-16GB-AT-T-Unlocked-GSM-Android-Cell-Phone-85e3430e-6981-4252-a984-245862302c78_600.jpg" /></div> -->
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{Selecteditem?.filePath}}" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="{{Selecteditem?.filePath}}" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="{{Selecteditem?.filePath}}" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="{{Selecteditem?.filePath}}" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="{{Selecteditem?.filePath}}" /></a></li>

						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{Selecteditem?.name}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{Selecteditem?.description}}</p>
						<h4 class="price">current price: <span>${{Selecteditem?.price}}</span></h4>
						<h4 class="price">Total price: <span>${{Selecteditem?.totalprice}}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>
						<h5 class="colors">colors:
							<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span>
						</h5>
						<div class="action">
							Quantity: 
							<button class="btn" style="font-size: 30px;" (click)="changeQuantity(1)">+</button>
							<span style="font-size: 30px; margin: 0 10px;">{{ quantity }}</span>
							<button class="btn" style="font-size: 30px;" (click)="changeQuantity(-1)">-</button>
						</div>
						
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button" (click)="addToCart(Selecteditem)">Add to cart</button>
							<button class="like btn btn-default " type="button" style="margin-left: 8px;" (click)="payment()">Buy Now</button>
							<button class="like btn btn-default " type="button" style="margin-left: 8px;" (click)="navigate()" >Back Shoping</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
