<div class="row" style="margin: 20px 0px 20px 0px ;">
  <div class="col">
    <a   (click)="navigate()" style="text-decoration: none; color: inherit; display: flex; align-items: center; margin-left: 550px;">
      <img  src="assets/arrow icon.png"  alt="Cart" style="width: 46px; height: 36px;">
    </a>
  </div>
  <div class="col">
    <div class="serch" style="margin-left: -147px;">
    <input 
      type="text" 
      placeholder="Search Here" 
      [(ngModel)]="searchTerm" 
      (input)="filterList()">
      <button mat-raised-button color="primary" (click)="openDialog()">Filter</button>
    </div>
    </div>
</div>
<div class="main">
<div class="card" *ngFor="let data of list">
      <mat-card class="example-card" appearance="outlined" >
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{data?.name}}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img height="200px" width="200px" mat-card-image src="{{data.filePath}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
         Rs:  {{data.price}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="view(data)">Detail</button>
          <button mat-button (click)="addToCart(data)" >Add to cart</button>
        </mat-card-actions>
      </mat-card>
       
</div>
</div>
